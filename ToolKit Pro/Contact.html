    <script>
        // Set current year in footer
        document.getElementById('currentYear').textContent = new Date().getFullYear();
        
        // DOM elements
        const fileInput = document.getElementById('fileInput');
        const dropArea = document.getElementById('dropArea');
        const widthInput = document.getElementById('width');
        const heightInput = document.getElementById('height');
        const maintainRatioCheckbox = document.getElementById('maintainRatio');
        const resizeQuality = document.getElementById('resizeQuality');
        const qualityValue = document.getElementById('qualityValue');
        const outputFormat = document.getElementById('outputFormat');
        const optimizeCheckbox = document.getElementById('optimize');
        const resizeBtn = document.getElementById('resizeBtn');
        const downloadBtn = document.getElementById('downloadBtn');
        const originalPreview = document.getElementById('originalPreview');
        const resizedPreview = document.getElementById('resizedPreview');
        const originalPlaceholder = document.getElementById('originalPlaceholder');
        const resizedPlaceholder = document.getElementById('resizedPlaceholder');
        const originalInfo = document.getElementById('originalInfo');
        const resizedInfo = document.getElementById('resizedInfo');
        const loadingSpinner = document.getElementById('loadingSpinner');
        
        // Variables
        let originalImage = null;
        let originalImageFile = null;
        let resizedImageUrl = null;
        
        // Event listeners
        dropArea.addEventListener('click', () => fileInput.click());
        dropArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropArea.style.borderColor = '#4285f4';
            dropArea.style.backgroundColor = 'rgba(66, 133, 244, 0.1)';
        });
        dropArea.addEventListener('dragleave', () => {
            dropArea.style.borderColor = '#757575';
            dropArea.style.backgroundColor = 'transparent';
        });
        dropArea.addEventListener('drop', (e) => {
            e.preventDefault();
            dropArea.style.borderColor = '#757575';
            dropArea.style.backgroundColor = 'transparent';
            
            if (e.dataTransfer.files.length) {
                fileInput.files = e.dataTransfer.files;
                handleFileSelect(e.dataTransfer.files[0]);
            }
        });
        
        fileInput.addEventListener('change', () => {
            if (fileInput.files.length) {
                handleFileSelect(fileInput.files[0]);
            }
        });
        
        resizeQuality.addEventListener('input', () => {
            qualityValue.textContent = `${resizeQuality.value}%`;
        });
        
        widthInput.addEventListener('input', () => {
            if (maintainRatioCheckbox.checked && originalImage && widthInput.value) {
                const ratio = originalImage.height / originalImage.width;
                heightInput.value = Math.round(widthInput.value * ratio);
            }
        });
        
        heightInput.addEventListener('input', () => {
            if (maintainRatioCheckbox.checked && originalImage && heightInput.value) {
                const ratio = originalImage.width / originalImage.height;
                widthInput.value = Math.round(heightInput.value * ratio);
            }
        });
        
        resizeBtn.addEventListener('click', resizeImage);
        downloadBtn.addEventListener('click', downloadImage);
        
        // Functions
        function handleFileSelect(file) {
            if (!file.type.match('image.*')) {
                alert('Please select an image file.');
                return;
            }
            
            originalImageFile = file;
            
            const reader = new FileReader();
            reader.onload = (e) => {
                originalImage = new Image();
                originalImage.onload = () => {
                    originalPreview.src = e.target.result;
                    originalPreview.style.display = 'block';
                    originalPlaceholder.style.display = 'none';
                    
                    // Set initial dimensions
                    widthInput.placeholder = originalImage.width;
                    heightInput.placeholder = originalImage.height;
                    
                    // Display file info
                    originalInfo.innerHTML = `
                        <strong>${file.name}</strong><br>
                        ${originalImage.width} × ${originalImage.height} pixels<br>
                        ${formatFileSize(file.size)}<br>
                        ${file.type}
                    `;
                };
                originalImage.src = e.target.result;
            };
            reader.readAsDataURL(file);
        }
        
        function resizeImage() {
            if (!originalImage) {
                alert('Please upload an image first.');
                return;
            }
            
            loadingSpinner.style.display = 'block';
            resizeBtn.disabled = true;
            
            // Use setTimeout to allow UI to update before heavy processing
            setTimeout(() => {
                try {
                    const canvas = document.createElement('canvas');
                    const ctx = canvas.getContext('2d');
                    
                    // Calculate new dimensions
                    let newWidth = parseInt(widthInput.value) || originalImage.width;
                    let newHeight = parseInt(heightInput.value) || originalImage.height;
                    
                    // Ensure minimum dimensions
                    newWidth = Math.max(1, newWidth);
                    newHeight = Math.max(1, newHeight);
                    
                    // Set canvas dimensions
                    canvas.width = newWidth;
                    canvas.height = newHeight;
                    
                    // Draw resized image
                    ctx.drawImage(originalImage, 0, 0, newWidth, newHeight);
                    
                    // Get output format
                    let format = outputFormat.value;
                    if (format === 'original') {
                        format = originalImageFile.type.split('/')[1] || 'jpeg';
                    }
                    
                    // Quality (0-1)
                    const quality = parseInt(resizeQuality.value) / 100;
                    
                    // Convert to blob
                    canvas.toBlob((blob) => {
                        if (!blob) {
                            throw new Error('Image processing failed');
                        }
                        
                        // Create object URL for the resized image
                        if (resizedImageUrl) {
                            URL.revokeObjectURL(resizedImageUrl);
                        }
                        resizedImageUrl = URL.createObjectURL(blob);
                        
                        // Display resized image
                        resizedPreview.src = resizedImageUrl;
                        resizedPreview.style.display = 'block';
                        resizedPlaceholder.style.display = 'none';
                        downloadBtn.style.display = 'inline-block';
                        
                        // Display resized info
                        resizedInfo.innerHTML = `
                            <strong>${originalImageFile.name.replace(/\.[^/.]+$/, '')}_resized.${format}</strong><br>
                            ${newWidth} × ${newHeight} pixels<br>
                            ${formatFileSize(blob.size)}<br>
                            image/${format}
                        `;
                        
                        loadingSpinner.style.display = 'none';
                        resizeBtn.disabled = false;
                    }, `image/${format}`, quality);
                    
                } catch (error) {
                    console.error('Error resizing image:', error);
                    alert('An error occurred while resizing the image. Please try again.');
                    loadingSpinner.style.display = 'none';
                    resizeBtn.disabled = false;
                }
            }, 100);
        }
        
        function downloadImage() {
            if (!resizedImageUrl) return;
            
            const link = document.createElement('a');
            link.href = resizedImageUrl;
            
            let format = outputFormat.value;
            if (format === 'original') {
                format = originalImageFile.type.split('/')[1] || 'jpeg';
            }
            
            const fileName = originalImageFile.name.replace(/\.[^/.]+$/, '') + `_resized.${format}`;
            link.download = fileName;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }
        
        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2) + ' ' + sizes[i];
        }
